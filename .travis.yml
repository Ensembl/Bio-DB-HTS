dist: focal

language: "perl"

perl:
  - "5.26"
  - "5.32"

env:
  global:
      - ENSDIR=$TRAVIS_BUILD_DIR/..
      - COVERALLS="false"
  jobs:
      - HTSLIB_VERSION=1.9
      - HTSLIB_VERSION=1.10
      - HTSLIB_VERSION=1.11
      - HTSLIB_VERSION=1.12
      - HTSLIB_VERSION=1.13

sudo: false

addons:
  apt:
    packages:
      - unzip
      - liblzma-dev
      - libbz2-dev
      - zlib1g-dev
      - libcurl4-gnutls-dev
      - libpng-dev
      - libssl-dev
      - openssl
      - libexpat1-dev
      - libdb-dev

before_install:
    - cd $ENSDIR
    - git clone --branch main --depth 1 https://github.com/Ensembl/ensembl-test.git
    - cd $TRAVIS_BUILD_DIR

install:
    - git clone --branch $HTSLIB_VERSION --recurse-submodules --shallow-submodules https://github.com/samtools/htslib.git
    - cd htslib
    - make prefix=~/biodbhts install
    - export HTSLIB_DIR=
    - cd ..
    - cpanm -v --sudo --notest XML::LibXML # https://github.com/shlomif/perl-XML-LibXML/pull/87
    - cpanm -v --sudo --installdeps --notest .
    - perl Build.PL --prefix=~/biodbhts
    - ./Build
    - ./Build test

script: "./travisci/harness.sh"

notifications:
  email:
    on_success: always
    on_failure: always

